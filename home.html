<!doctype html>
<html lang="ko">
    <head></head>
    <body>
        <style>
        li{
            list-style: decimal;
        }  
        </style>
        <!-- h는 제목태그로서 1부터 6까지 있다. -->
        <h1>제목</h1>
        <h2>제목</h2>
        <h6>제목</h6>

        <!-- ul은 목록태그이고 li는 그 목록을  나타낼 수 있는 태그이다. -->
        <ul>
            <li>목록1</li>
            <li>목록2</li>
            <li>목록3</li>
        </ul>
    </body>
</html>
